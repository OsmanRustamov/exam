{% extends "base.html" %}

{% block title %}Update Order Status{% endblock %}

{% block content %}
  <h2>Update Status for Order {{ order.id }}</h2>
  <form method="post">
    {% csrf_token %}
    <label for="status">Status:</label>
    <input type="text" id="status" name="status" value="{{ order.status }}">
    <button type="submit">Update Status</button>
  </form>
{% endblock %}
