{% extends "base.html" %}

{% block title %}Main{% endblock %}

{% block content %}
    <h2>Main</h2>
    <table>
        <thead>
            <th>Название</th>
            <th>Статус</th>
        </thead>
        <tbody>
            {% for order in orders %}
                <td>{{ order.name }}</td>
                <td>{{ order.status }}</td>
            {% endfor %}
        </tbody>
    </table>
    <li><a href="{% url 'logout' %}">Logout</a></li>
{% endblock %}
